<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Connect - Professional Video Communication</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #2196F3 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }

        /* Glassmorphism containers */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Pre-call lobby */
        .lobby-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .lobby-panel {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* Video preview */
        .video-preview {
            width: 200px;
            height: 150px;
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Main call interface */
        .call-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: #000;
            color: white;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .video-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: #1a1a1a;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: end;
        }

        .user-info {
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        /* Caption display */
        .caption-container {
            position: absolute;
            bottom: 80px;
            left: 20px;
            right: 20px;
            text-align: center;
        }

        .caption-text {
            display: inline-block;
            padding: 15px 25px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 18px;
            line-height: 1.4;
            max-width: 80%;
            word-wrap: break-word;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .caption-translation {
            background: rgba(33, 150, 243, 0.9);
            margin-top: 10px;
        }

        /* Control buttons */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 20px;
            border-radius: 25px;
            z-index: 100;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }

        .control-btn.mute {
            background: rgba(255, 87, 87, 0.9);
        }

        .control-btn.video {
            background: rgba(76, 175, 80, 0.9);
        }

        .control-btn.screen {
            background: rgba(33, 150, 243, 0.9);
        }

        .control-btn.end {
            background: rgba(244, 67, 54, 0.9);
        }

        .control-btn.muted,
        .control-btn.video-off {
            background: rgba(158, 158, 158, 0.9);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Chat sidebar */
        .chat-sidebar {
            position: fixed;
            right: -350px;
            top: 0;
            width: 350px;
            height: 100vh;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 200;
        }

        .chat-sidebar.open {
            right: 0;
        }

        .chat-header {
            padding: 20px;
            text-align: center;
            font-weight: 600;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            height: calc(100vh - 160px);
            overflow-y: auto;
            padding: 20px;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .chat-input-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .chat-send {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive design */
        @media (min-width: 768px) {
            .video-grid.multi-user {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1024px) {
            .video-grid.multi-user {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }

        /* Branding */
        .powered-by {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            z-index: 50;
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }

        /* Loading states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <!-- Pre-call Lobby -->
    <div class="lobby-container" id="lobby">
        <div class="lobby-panel glass">
            <h1 class="logo">Global Connect</h1>
            <p class="subtitle">Professional Video Communication with AI Translation</p>
            
            <div class="video-preview">
                <video id="previewVideo" autoplay muted playsinline></video>
            </div>

            <div class="form-group">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-input" id="usernameInput" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Room ID</label>
                <input type="text" class="form-input" id="roomIdInput" placeholder="Enter room ID or leave blank for random">
            </div>

            <div class="form-group">
                <label class="form-label">Language</label>
                <select class="form-input" id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>

            <button class="btn-primary" id="joinCallBtn">
                <span class="join-text">Join Call</span>
                <span class="loading hidden">
                    <span class="spinner"></span>
                    Connecting...
                </span>
            </button>
        </div>
    </div>

    <!-- Main Call Interface -->
    <div class="call-container" id="callContainer">
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be added dynamically -->
        </div>

        <!-- Caption Display -->
        <div class="caption-container" id="captionContainer">
            <!-- Captions will appear here -->
        </div>

        <!-- Control Buttons -->
        <div class="controls glass-dark">
            <button class="control-btn mute" id="muteBtn" title="Toggle Microphone">🎤</button>
            <button class="control-btn video" id="videoBtn" title="Toggle Camera">📹</button>
            <button class="control-btn screen" id="screenBtn" title="Share Screen">🖥️</button>
            <button class="control-btn" id="chatBtn" title="Toggle Chat" style="background: rgba(156, 39, 176, 0.9);">💬</button>
            <button class="control-btn end" id="endCallBtn" title="End Call">📞</button>
        </div>
    </div>

    <!-- Chat Sidebar -->
    <div class="chat-sidebar glass-dark" id="chatSidebar">
        <div class="chat-header">Chat</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." maxlength="500">
            <button class="chat-send" id="chatSendBtn">📤</button>
        </div>
    </div>

    <!-- Branding -->
    <div class="powered-by glass-dark">
        Powered by Willie McClain
    </div>

    <script src="app.js"></script>
</body>
</html>
